{{ partial "header.html" . }}

<section id=content>
  <!-- <h2>{{ .Title }}</h2> -->
  <ul class=posts_listing>
    {{ range .Data.Pages }}
      <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <div id=date>
          <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
